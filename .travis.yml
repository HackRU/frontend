language: node_js
node_js:
  - "8"
before_install:
  - npm i -g npm@3

# Encrypted secrets
env:
  - secure: ""
  - secure: ""

# Deploy to dev on pushes to dev-deploy
deploy:
  provider: script
  script: dev-deploy.sh
  on:
    branch: dev-deploy
# Deploy to prod on pushes to prod-deploy
deploy:
  provider: script
  script: prod-deploy.sh
  on:
    branch: prod-deploy
